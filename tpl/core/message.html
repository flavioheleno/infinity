<div class="{mensagem-tipo}" id="mensagem">
	<div id="{mensagem-tipo}_titulo">
		<strong>{mensagem-alerta}</strong> {mensagem-titulo}
	</div>
	<div id="{mensagem-tipo}_mensagem">
		{mensagem-conteudo}
	</div>
	<!-- BEGIN mensagem-ok -->
	<div style="text-align: center">
		<button id="box_ok" name="box_ok">Ok!</button>
	</div>
	<!-- END mensagem-ok -->
	<!-- BEGIN mensagem-voltar -->
	<div id="{mensagem-tipo}_rodape">
		Voc&ecirc; pode clicar <a href="javascript:history.back(-1);">aqui</a> para voltar para a p&aacute;gina anterior.
	</div>
	<!-- END mensagem-voltar -->
</div>
